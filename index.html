<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="main-container">
  <div class="container">
    <h2 class="mt-4 text-center">Search Image for Create Slider</h2>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control" id="search" placeholder="Search photo name">
      </div>
      <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </div>
    <!-- search total result & time status -->
    <div class="search-time-result d-flex justify-content-center">
      <div class="col-md-7 d-flex justify-content-start text-muted">
        <p id="search-info" >&nbsp; About <span id="found-items">0</span> results in this search (<span id="search-time">0</span> Seconds)</p>
      </div>
    </div>
    <section class="images">
      <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
        <h3 class="head-title text-center">Select Image for Create Slider</h3>
        <div class="input-group col-md-3 mb-2 mb-md-0">
          <input class="form-control" title="Duration start 1000 Milisecond or more" id="duration" placeholder="Slider change duration (Min 1000 ms)">
        </div>
        <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
      </div>
      <!-- Spinner- spinning -->
      <div id="spinner" class="d-none">
        <div class="spinner-square">
          <div class="square-1 square"></div>
          <div class="square-2 square"></div>
          <div class="square-3 square"></div>
        </div>
      </div>
      <!-- selection status -->
      <div id="selected-picture-status" class="d-flex justify-content-center m-3 bg-light">
        <h4 id="select-status" class="">You have selected <span id="selected-number">0</span>   Pictures</h4>
      </div>
      <div class="row gallery">

      </div>
      
    </section>
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
